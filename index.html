<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Наш дорогой любимый сайт">
    <meta name="keywords" content="love, perfect, dream">
    <meta name="author" content="Нона">
    <!-- <meta http-equiv="cache-control" content="no-cache">  -->
    <!--     cache-control: no-cache — говорит браузеру всегда проверять актуальность страницы на сервере, вместо того чтобы загружать её из кэша -->
    <!-- <meta http-equiv="expires" content="0">
    <meta name="robots" content="index, follow">  -->
    <!--     index — говорит роботам индексировать эту страницу, чтобы она появлялась в поисковой выдаче.
    follow — указывает роботам следовать по ссылкам на странице и индексировать связанные страницы -->
    <meta property="og:title" content="Wow design it is something cool">
    <meta property="og:description" content="Наш дорогой любимый сайт">
    <meta property="og:image" content="./img/G1.svg">
    <meta property="og:image" content="./img/ball.png"> 
    <meta property="og:url" content="url/wow">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://example.com">  -->
    <!-- Повышает безопасность страницы --><!--     default-src 'self' — разрешает загружать ресурсы (например, изображения, стили) только с того же домена, где находится страница -->
    <!--     <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://analytics.example.com; img-src 'self' https://cdn.example.com;">
    script-src — скрипты разрешены только с текущего домена и аналитического сервиса
    img-src — изображения разрешены с текущего домена и CDN -->
    <title>hi there</title>
    <link rel="icon" href="./img/ball.png"> 
    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css"/>
    <script src="javascripts/java-script.js" charset="utf-8"></script>
  </head>
  <body>

    <p> Hi there ! World is perfect</p>

    
  

  </body>
</html>
